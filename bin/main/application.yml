spring:
  application:
    name: app

  h2:
    console:
      enabled: true
  datasource.url: jdbc:h2:mem:testdb
  datasource.driverClassName: org.h2.Driver
  spring.datasource.username: sa
  datasource.password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
